<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background with Audio Player</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Prevent scrolling */
  }
  #video-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
  #audio-player {
    background-color: rgba(255, 255, 255, 0.7);
    padding: 20px;
    border-radius: 10px;
  }
</style>
</head>
<body>
<video id="video-background" autoplay muted loop>
  <source src="omenvid.mp4" type="video/mp4"> <!-- Replace 'background.mp4' with your video file -->
  Your browser does not support the video tag.
</video>

<audio id="audio" autoplay>
  <source src="omenvic.mpeg" type="audio/mpeg"> <!-- Replace 'your_audio_file.mp3' with your audio file -->
  Your browser does not support the audio element.
</audio>

<div id="audio-player">
  <audio controls autoplay>
    <source src="omenvic.mpeg" type="audio/mpeg"> <!-- Replace 'your_audio_file.mp3' with your audio file -->
    Your browser does not support the audio element.
  </audio>
</div>

<script>
  // Stop the audio when the page is closed
  window.onbeforeunload = function() {
    document.getElementById('audio').pause();
  };

  // Autoplay audio on page load
  window.onload = function() {
    document.getElementById('audio').play();
  };
</script>
</body>
</html>
